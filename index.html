<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <p class="subtitle">Find the latest weather information in any city</p>
        <div class="weather-form">
            <input type="text" id="cityInput" placeholder="Enter City" />
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weatherResult" class="weather-result">
            <!-- Weather details will appear here -->
        </div>
    </div>
    <footer>
        <p>Created by Shifanth Jasim</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
